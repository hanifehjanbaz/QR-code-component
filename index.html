<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;600;700&family=Inter:wght@400;500;700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Rubik:ital,wght@0,400;0,500;0,700;1,600&display=swap"
          rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

<div class="container">
    <img src="images/image-qr-code.png" class="qr-image" alt="image qr code"/>
    <div class="text-container">
        <h2 class="qr-heading">Improve your front-end skills by building projects</h2>
        <p class="qr-description">Scan the QR code to visit frontend Mentor and take your coding skills to the next
            level!</p>
    </div>
</div>

</body>
</html>
